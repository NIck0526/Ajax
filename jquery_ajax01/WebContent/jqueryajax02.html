<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/jquery-3.2.1.js">

</script>
<script type="text/javascript">
	$('document').ready(function () {
		$('#ajaxBtn').click(function () {
			$.ajax({
			type:"get",
			url:"HelloAjaxServlet2?userId=ajaxPro",
			
			success:function(data){
				alert(data);
				
			},
			
			error:function(){
				alert("응답시간이 넘 깁니다. 인터넷을 바꿔주세요.!");
			},
			timeout:1000 // 1초가 지나면 응답시 에러 처리 하겠다.
		  })//ajax
		});//click
	});//ready
</script>

</head>
<body>
<input type="button" id="ajaxBtn" value="JqueryAjaxTest">
</body>
</html>
