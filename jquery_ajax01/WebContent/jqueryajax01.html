<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/jquery-3.2.1.js">

</script>
<script type="text/javascript">
	$(document).ready(function () {
		
		//버튼을 클릭하면 ajax기술이 연결된다...
		$('#ajaxBtn').click(function () {
			//alert("ajax");
			$.ajax({
				type:"post",
				url:"HelloAjaxServlet",
				data:"name=jqueryAjax"
			
				
			});//ajax
			
			
		});//click
	});//ready
</script>
</head>
<body>
	<input type="button" id="ajaxBtn" value="JqueryAjaxTest">
</body>
</html>
